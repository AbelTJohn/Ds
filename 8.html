<body>
    <script>
        //8.Write a program to check if all the brackets are closed in a given code snippet?

        function areBracketsClosed(codeSnippet) {
                    const stack = [];
                    const openingBrackets = ['(', '[', '{'];
                    const closingBrackets = [')', ']', '}'];
                    const bracketPairs = { '(': ')', '[': ']', '{': '}' };

                    for (const char of codeSnippet) {
                        if (openingBrackets.includes(char)) {
                        stack.push(char);
                        } else if (closingBrackets.includes(char)) {
                        const lastOpenedBracket = stack.pop();
                        const expectedClosingBracket = bracketPairs[lastOpenedBracket];
                        if (char !== expectedClosingBracket) {
                            return false; // Mismatched closing bracket
                        }
                        }
                    }

                    return stack.length === 0; // True if all brackets are closed, false otherwise
                    }

                    const codeSnippet1 = "(a + b) * [c - {d / e}]";
                    console.log(areBracketsClosed(codeSnippet1)); // Output: true

                    const codeSnippet2 = "({a + b) * [c - {d / e}]";
                    console.log(areBracketsClosed(codeSnippet2)); // Output: false (mismatched opening bracket)

                    const codeSnippet3 = "(a + b) * [c - {d / e}}]";
                    console.log(areBracketsClosed(codeSnippet3)); // Output: false (mismatched closing bracket)
    </script>
</body>
