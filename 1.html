    <script>
        //1.Write a program to find all pairs of an integer array whose sum is equal to a given number?

        function findSum(arr, targetSum) {
            let pairs = [];
            let seen = {};

            for (let i = 0; i < arr.length; i++) {
               let complement = targetSum - arr[i];
                if (seen[complement]) {
                pairs.push([arr[i], complement]);
                }
                seen[arr[i]] = true;
            }
            return pairs;
         }

            const arr = [2, 4, 3, 1, 7, 5, 9, 6];
            const targetSum = 10;
            const pairs = findSum(arr, targetSum);
            console.log(pairs); 
    </script>
