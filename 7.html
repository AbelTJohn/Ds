<body>
    <script>
         //7.Write a program to convert prefix expression to infix expression.

         function isOperator(char) {
                    return char === '+' || char === '-' || char === '*' || char === '/';
                    }

                    function isOperand(char) {
                    return !isOperator(char);
                    }

                    function prefixToInfix(prefix) {
                    const stack = [];

                    for (let i = prefix.length - 1; i >= 0; i--) {
                        const char = prefix[i];
                        if (isOperand(char)) {
                        stack.push(char);
                        } else {
                        const operand1 = stack.pop();
                        const operand2 = stack.pop();
                        const infixExpr = `(${operand1}${char}${operand2})`;
                        stack.push(infixExpr);
                        }
                    }

                    return stack.pop();
                    }

                    // Example usage:
                    const prefixExpression = '*+23-45';
                    const infixExpression = prefixToInfix(prefixExpression);
                    console.log(infixExpression); // Output: '((2+3)*(4-5))'

    </script>
